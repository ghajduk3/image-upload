kumuluzee:
  name: image-upload
  env:
    name: dev
  config:
    start-retry-delay-ms: 500
    max-retry-delay-ms: 900000
    etcd:
      hosts: http://localhost:2379
  version: 1.0.0
  server:
    base-url: http://localhost:8082
    http:
      port: 8082
  datasources:
    - jndi-name: jdbc/EventCatalogDS
      connection-url: jdbc:postgresql://localhost:5432/event-catalog
      username: postgres
      password: postgres
  persistence-units:
    - name: "event-catalog-jpa"
      continue-on-error: false
azure-properties:
  azure-account-name: gojkohajdukovicstorage1
  azure-account-key:
  azure-container-name: rsoimages


